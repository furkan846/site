<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkında</title>
    <style>
        /* CSS Kodları */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .kapsayici {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            /* text-align: center; /* Artık resimler için flexbox kullanacağımızdan buna gerek yok */
        }

        /* YENİ EKLENDİ: Resimleri yan yana tutacak kapsayıcı */
        .resimler-kapsayici {
            display: flex; /* İçindeki elemanları yan yana sıralar */
            justify-content: center; /* Resimleri yatayda ortalar */
            gap: 20px; /* Resimler arasına 20 piksel boşluk bırakır */
            margin-bottom: 30px; /* Resimler ve başlık arasına boşluk */
        }

        /* Profil resmi (şimdi tekil bir resimden çok, benzer resimlere uygulanacak bir stil) */
        .profil-resmi {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f0f0f0;
            /* margin-bottom: 20px; /* Artık resimler kapsayıcısı yönettiği için bu gerekmiyor */
        }

        h1 {
            color: #0056b3;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            text-align: center; /* Başlığı ortalamak için */
        }
        .alt-bilgi {
            text-align: center; /* Yazıyı ortalar */
            padding: 20px;      /* Alt ve üstüne boşluk verir */
            color: #FFC0CB;         /* Soluk bir gri renk */
            font-size: 50px;
            font-weight: bolt;  /* Bu yazının kalın olmasını engeller */
        }
        p {
            font-size: 16px;
            text-align: left;
            margin-bottom: 1em; /* Paragraflar arasına biraz boşluk */
            font-weight: bold;
        }

        .geri-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center; /* Butonu ortalar */
        }
    </style>
</head>
<body>

    <div class="kapsayici">
        
        <div class="resimler-kapsayici">
            <img src="profil.jpg" alt="Benim Profil Fotoğrafım" class="profil-resmi">
            <img src="resim2.jpg" alt="İkinci Resim" class="profil-resmi">
        </div>

        <h1>Hakkında</h1>
        
        <p>
            Merhaba! Eşşek Eymen 2009 yılında dogan bir eşşektir. Kendisinde otizim belirtileri bulunmakta ama yine tontiş bir kişiliği vardır. Eşşek olmasını canım istedi bunu yapmak 15 dakikamı aldı ve keyif aldım.
        </p>
        
        <p>
            EŞŞEK EYMEN
        </p>

        <a href="index.html" class="geri-link">Ana Sayfaya Geri Dön</a>

    </div> <p class="alt-bilgi">
        EŞŞEK EYMEN
    </p>

</body>
</html>
